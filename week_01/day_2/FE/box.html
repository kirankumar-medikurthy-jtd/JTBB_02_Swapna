<html>  
<head>  
<title>box model</title> 
<style>
	.top
	{
		margin-top :10px;
	}
	.side
	{
		display : flex;
		flex-direction : left;
	}
	.margin
	{
		margin-right : 10px;
	}
	.padding
	{
		padding : 30px;
		border : 1px solid black;
		background-color : darkgreen;
	}
	
	
	
	.second
	{
		display : flex;
		flex-direction : left;
	}
	.vertical
	{
		margin-right : 10px;
	}
	.size
	{
		padding : 90px 30px;
		border : 1px solid black;
		background-color : darkgreen;
		border-radius : 3px;
	}
</style> 
</head>  
<body>
	<h1>Assaignment 1</h2>
	<div class = "side">
		<div class = "margin padding"></div>
		<div class = "margin padding"></div>	
		<div class = "margin padding"></div>	
		<div class = "margin padding"></div>	
		<div class = "padding"></div>		
	</div>
	<div class = "top side">
		<div class = "margin padding"></div>	
		<div class = "margin padding"></div>	
		<div class = "margin padding"></div>	
		<div class = "margin padding"></div>	
		<div class = "padding"></div>	
	</div><br>	
	
	
	<h1>Assaignment2</h2>
	<div class = "second">
		<div class = "vertical size"></div>
		<div class = "vertical size"></div>
		<div class = "vertical size"></div>
		<div class = "size"></div>
	</div>
	
</body>
</html>
